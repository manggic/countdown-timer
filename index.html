<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown timer App</title>
    <link href='./style.css' rel='stylesheet' />
</head>
<body>

      <div id='header'>
        <h1>New Years Eve</h1>
        <div class="countdown-container">
            <div class='time days-c'>
                 <p class='big-text' id='days'>0</p>
                 <span>days</span>
            </div>
            <div class='time hours-c'>
                 <p class='big-text' id='hours'>0</p>
                 <span>hours</span>
            </div>
            <div class='time mins-c'>
                 <p class='big-text' id='mins'>0</p>
                 <span>mins</span>
            </div>
            <div class='time secs-c'>
                 <p class='big-text' id='secs'>0</p>
                 <span>secs</span>
            </div>
        </div>
      </div>
      
</body>
<script src="./script.js" ></script>
</html>
